<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/422c5fb823.js" crossorigin="anonymous"></script> 
</head>
<body>
  
  <div class="control" >
    <h1>Welcome to 
        <a href="index.html">Tic Tac Toe</a>
        Game by LumiCode
        <img src="Images/oj11.jpeg" alt="Logo">:
    </h1>
  </div>

  <div class="info1">   
    <h2>Select the mode to play:</h2>
    <button id="btn1" onmousedown="bleep.play ()">Machine VS Human</button>
    <button id="btn3" onmousedown="bleep.play ()">Human VS Human</button>
  </div>

  <div class="info2">
    <h3 id="turn">Turn: -- </h3>
    <h3 id="currPlayer">Current Player: --</h3>
    <h3 id="score">Score: -- - --</h3>
    <h3 id="error"></h3>

    <div>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
  </div>

  <div class="boardContainer" onmousedown="bleep2.play ()">
    <p class="message" >Hey Select the mode</p>
  </div>

  <footer>Copyright: Lumicode</footer>
  
  <script src="main.js" ></script>
</body>
</html>
